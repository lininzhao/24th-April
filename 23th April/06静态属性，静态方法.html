<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person=function(name,age){
            this.name=name;
            this.age=age;
        };
        //创建静态属性
        person.a=100;
        //创建静态方法
        person.fn=function(){
            console.log('yoo');
        };
        var p=new person('Lynn',18);
        console.log(p.name);
        console.log(p.age);
        console.log(p.a);
        console.log(p.fn);
        console.log(person.a);
        console.log(person.fn());
    </script>
</body>
</html>
